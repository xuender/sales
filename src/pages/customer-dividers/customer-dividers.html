<ion-header>
	<ion-navbar>
		<ion-title>客户</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-item-group *ngFor="let group of groups">
		<ion-item-divider color="light">{{ group.name }}</ion-item-divider>
		<ion-item *ngFor="let i of group.items">{{ i.name }}</ion-item>
	</ion-item-group>
</ion-content>
